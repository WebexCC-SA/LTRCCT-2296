---
site_name: LTRCOL-2296 - From Good to Great - Enhancing Customer Experience with the Webex Contact Center Flow Designer
site_description: LTRCOL-2296 - From Good to Great - Enhancing Customer Experience with the Webex Contact Center Flow Designer
# must be same as "site_name"
copyright: Copyright &copy; 2025 Cisco Systems Inc. All Rights Reserved.
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.instant
    - navigation.top
    - navigation.footer
    - search.suggest
    - content.code.copy
    - toc.integrate
    - content.tooltips
    - content.footnote.tooltips
  custom_dir: docs/overrides
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom      
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  logo: template_assets/webexLogo91.png
  favicon: template_assets/webex75.png
extra:
  generator: false
extra_css:
  - stylesheets/extra.css
plugins:
  - search
   #- with-pdf:
   #    cover_title: LTRCOL-2296
   #    cover_subtitle: From Good to Great - Enhancing Customer Experience with the Webex Contact Center Flow Designer
   #    cover_logo: template_assets/wx1Splash_new.gif
  - glightbox:
      touchNavigation: true
      loop: false
      effect: fade
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: false
      skip_classes:
      - custom-skip-class-name
      auto_caption: true
      caption_position: top   
markdown_extensions:
  - md_in_html
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - tables
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
nav:
  - Missions: index.md
  - Getting Started:
    - Overview: ./main/overview.md
    - Getting to know your environment: ./main/PreRequisites.md
  - Main Labs:
    - Lab Guide: 
      - Basic Call Routing (TTS, Language, Business Hours): ./main/Lab1.md
      - Mission 1 Adding Call-back functionality to your flow: ./main/Lab1_Mission1.md
      - Mission 2 Work with Event Flow: ./main/Lab1_Mission2.md
      - Mission 3 Post Call Survey: ./main/Lab1_Mission3.md 
      - Mission 4 Using Custom Code Execution Node: ./main/Lab1_Mission4.md 
      - Mission 5 Use Flow Analytics: ./main/Lab1_Mission5.md 
      - Mission 6 AI in Action Part1 (Scripted Agent): ./main/Lab1_Mission6.md 
      - Mission 7 AI in Action Part 2 (Autonomous Agent): ./main/Lab1_Mission7.md   
   - Conclusion: ./main/conclusion.md
  - Advanced Labs: ./advanced/Lab1.md
    - Lab 2 XXX: ./main/Lab2.md         
    - Lab 3 XXX: ./main/Lab3.md
  - Quick Links: quicklinks.md
  - Ask a Question&nbsp<i class="fa-solid fa-hand" style="color:#63E6BE;"></i>: slido-QA-iFrame.md
  
